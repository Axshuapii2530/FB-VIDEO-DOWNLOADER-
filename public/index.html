<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lord Axshu - Facebook Video Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header .developer {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .input-group {
            margin-bottom: 30px;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .results {
            margin-top: 30px;
            display: none;
        }
        
        .video-link {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: between;
            align-items: center;
        }
        
        .quality-badge {
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Facebook Video Downloader</h1>
            <div class="developer">By Lord Axshu</div>
        </div>
        
        <div class="content">
            <div class="input-group">
                <input type="text" id="fbUrl" placeholder="Paste Facebook video URL here..." />
            </div>
            
            <button class="btn" onclick="downloadVideo()">Download Video</button>
            
            <div id="results" class="results">
                <h3>Download Links:</h3>
                <div id="linksContainer"></div>
            </div>
        </div>
        
        <div class="footer">
            &copy; 2025 Lord Axshu - Facebook Video Downloader
        </div>
    </div>

    <script>
        async function downloadVideo() {
            const url = document.getElementById('fbUrl').value;
            const resultsDiv = document.getElementById('results');
            const linksContainer = document.getElementById('linksContainer');
            
            if (!url) {
                alert('Please enter a Facebook video URL');
                return;
            }
            
            try {
                const response = await fetch(`/api/download?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                
                if (data.error) {
                    alert('Error: ' + data.error);
                    return;
                }
                
                // Display results
                linksContainer.innerHTML = '';
                data.links.forEach(link => {
                    if (link.quality !== 'unknown') {
                        const linkDiv = document.createElement('div');
                        linkDiv.className = 'video-link';
                        linkDiv.innerHTML = `
                            <div>
                                <span class="quality-badge">${link.quality.toUpperCase()}</span>
                            </div>
                            <a href="${link.url}" class="download-btn" target="_blank">Download</a>
                        `;
                        linksContainer.appendChild(linkDiv);
                    }
                });
                
                resultsDiv.style.display = 'block';
                
            } catch (error) {
                alert('Error fetching video data: ' + error.message);
            }
        }
        
        // Enter key support
        document.getElementById('fbUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                downloadVideo();
            }
        });
    </script>
</body>
</html>
